    <style>
        :root {
            --azul-claro: #63c2f3;
            --azul-escuro: #152544;
            --azul-medio: #265e9b;
            --fundo: #f9f9f9;
            --branco: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--fundo);
            color: var(--azul-escuro);
        }

        header {
            background-color: var(--azul-escuro);
            color: var(--branco);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-container img {
            height: 50px;
        }

        .logo-container h1 {
            font-size: 1.8rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: var(--branco);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--azul-claro);
        }

        main {
            padding: 50px 20px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            color: var(--azul-medio);
            margin-bottom: 30px;
        }

        .botoes-contato {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .botao {
            background-color: var(--azul-medio);
            color: var(--branco);
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s ease;
        }

        .botao i {
            font-size: 1.3rem;
        }

        .botao:hover {
            background-color: var(--azul-claro);
        }

        footer {
            background-color: var(--azul-escuro);
            color: var(--branco);
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        @media (max-width: 600px) {
            .botoes-contato {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>

            </a>
            <a href="https://wa.me/5581973217870" target="_blank" class="botao">
